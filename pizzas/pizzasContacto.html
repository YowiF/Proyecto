        <div class="bloqueFormulario">
          <h2>Contacto</h2>
          <form name="form" autocomplete="off">
            <div class="filaForm">
              <div class="bloqueDatos">
                <div class="bloqueNombre">
                  <label for="nombre">Nombre y Apellidos</label>
                  </br>
                  <input type="text" name="nombre" class="cajas">
                </div>
                <div class="bloqueemail">
                  <label for="email">Correo electrónico</label>
                  </br>
                  <input type="email" name="email" class="cajas">
                </div>
                <div class="bloquetelefono">
                  <label for="telefono">Teléfono</label>
                  </br>
                  <input type="text" name="telefono" class="cajas">
                </div>
              </div>
              <div class="bloqueObservaciones">
                <label class="labelObservaciones" for="observaciones">Observaciones</label>
                </br>
                <textarea rows="5" cols="45" name="observaciones" class="cajas observaciones"></textarea>
              </div>
            </div>
            <div class="filaForm">
              <div class="bloquePrivacidad">
                <input type="checkbox" name="privacidad" class="privacidad">
                <label for="privacidad">Política de privacidad</label>
              </div>
              <input type="submit" value="enviar" name="submit" class="btn">
            </div>
          </form>
        </div>
