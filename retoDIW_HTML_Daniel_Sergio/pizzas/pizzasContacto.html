<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzas del Pueblu - Contacto</title>
    <link rel="stylesheet" href="css/pizzasContacto.css" />
  </head>
  <body>
    <header id="cabecera">
      <h1 id="tituloPagina">
        <a href="pizzasPrincipal.html">Pizzas del Pueblu</a>
      </h1>
      <a id="logo" href="pizzasPrincipal.html">
        <img src="multimedia/pizzasLogo.png" />
      </a>

      <span id="openNavegacion" style=cursor:pointer; onclick="openNav()">&#9776;</span>
      <nav id="navegacion">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="pizzasCarta.html">Carta</a>
        <a href="pizzasPedidos.html">Pedidos</a>
        <a href="pizzasPromociones.html">Promociones</a>
        <a href="pizzasContacto.html">Contacto</a>
      </nav>
    </header>

    <div id="contenido">
      <div id="bloqueInfoForm">
        <div id="bloqueInfoLocal">
          <h2 id="tituloInfoLocal">Información Pizzas del Pueblu</h2>
          <div id="infoLocal">
            <label id="telefonoLocal">Teléfono del local:<p>985 105 345</p></label>
            
            <label id="ubicacionLocal">Ubicación del local:<p>Asturias, Gijón, calle Constitución</p></label>
          </div>
        </div>
  
        <hr style="height: 425px;">

        <div id="bloqueFormulario">
          <h2>Contacto</h2>
          <form name="form" autocomplete="off">
            <div id="filaForm">
              <div id="bloqueDatos">
                <div id="bloqueNombre">
                  <label for="nombre">Nombre y Apellidos</label>
                  </br>
                  <input type="text" name="nombre" id="nombre" class="cajas">
                </div>
                <div id="bloqueemail">
                  <label for="email">Correo electrónico</label>
                  </br>
                  <input type="email" name="email" id="email" class="cajas">
                </div>
                <div id="bloquetelefono">
                  <label for="telefono">Teléfono</label>
                  </br>
                  <input type="text" name="telefono" id="telefono" class="cajas">
                </div>
              </div>
              <div id="bloqueObservaciones">
                <label id="labelObservaciones" for="observaciones">Observaciones</label>
                </br>
                <textarea rows="5" cols="45" name="observaciones" id="observaciones" class="cajas"></textarea>
              </div>
            </div>
            <div id="filaForm">
              <div id="bloquePrivacidad">
                <input type="checkbox" name="privacidad" id="privacidad">
                <label for="privacidad">Política de privacidad</label>
              </div>
              <input type="submit" value="enviar" name="submit" class="btn">
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <footer id="footer">
      <div id="footerPaginas">
        <a id="tituloFooter" href="pizzasPrincipal.html">
          <h3 style="text-align: center">PIZZAS DEL PUEBLU</h3>
        </a>
        <ul id="listaFooterPaginas">
          <li id="celdaFooterPaginas">
            <a href="pizzasCarta.html">Carta</a>
          </li>
          <li id="celdaFooterPaginas">
            <a href="pizzasPedidos.html">Pedidos</a>
          </li>
          <li id="celdaFooterPaginas">
            <a href="pizzasPromociones.html">Promociones</a>
          </li>
          <li id="celdaFooterPaginas">
            <a href="pizzasContacto.html">Contacto</a>
          </li>
        </ul>
      </div>
      <div id="footerRedesSociales">
        <h3 style="text-align: center">REDES SOCIALES</h3>
        <ul id="listaFooterRedesSociales">
          <li id="celdaFooterRedesSociales">
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="multimedia/iconoInstagram.png"
                width="25px"
                alt="Instagram"
                title="Instagram"
              />
            </a>
          </li>
          <li id="celdaFooter">
            <a href="https://www.twitter.com" target="_blank">
              <img
                src="multimedia/iconoTwitter.png"
                width="25px"
                alt="Twitter"
                title="Twitter"
              />
            </a>
          </li>
          <li id="celdaFooter">
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="multimedia/iconoFacebook.png"
                width="25px"
                alt="Facebook"
                title="Facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script>
      function openNav() {
        document.getElementById("navegacion").style.width = "250px";
        document.getElementById("navegacion").style.borderLeft = "solid 2px black";
      }
      
      function closeNav() {
        document.getElementById("navegacion").style.width = "0";
      }
      </script>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/funciones.js" type="text/javascript"></script>
</html>
