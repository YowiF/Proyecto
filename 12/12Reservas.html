    <div class="contenido contenidoReservas">
      <div class="bloqueFormulario">
        <h2>Reserva</h2>
        <form name="form" autocomplete="off">
          <div class="filaForm">
            <div class="bloqueNombre">
              <label for="nombre">Nombre y Apellidos</label>
              </br>
              <input type="text" name="nombre" class="cajas">
            </div>
            <div class="bloqueComensales">
              <label for="numComensales">Número de Comensales</label>
              </br>
              <input type="number" name="numComensales" class="cajas numComensales">
            </div>
            <div class="bloqueemail">
              <label for="email">Correo electrónico</label>
              </br>
              <input type="email" name="email" class="cajas">
            </div>
          </div>
          <div class="filaForm">
            <div class="bloquetelefono">
              <label for="telefono">Teléfono</label>
              </br>
              <input type="text" name="telefono" class="cajas">
            </div>
            <div class="bloqueCeliacos">
              <input type="checkbox" name="celiacos" class="celiacos">
              <label for="celiacos">Comida para celiacos</label>
            </div>
            <div class="bloquefecha">
              <label for="fecha">Fecha y hora de llegada</label>
              </br>
              <input type="datetime-local" name="fecha" class="cajas">
            </div>
          </div>
          <div class="filaForm">
            <div class="bloqueObservaciones">
              <label class="labelObservaciones" for="observaciones">Observaciones</label>
              </br>
              <textarea rows="5" cols="45" name="observaciones" class="cajas"></textarea>
            </div>
          </div>
          <div class="filaForm">
            <div class="bloquePrivacidad">
              <input type="checkbox" name="privacidad" class="privacidad">
              <label for="privacidad">Política de privacidad</label>
            </div>
            <input type="submit" value="enviar" name="submit" class="btn">
          </div>
    </form>
  </div>
