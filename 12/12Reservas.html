          <img class="logo" src="multimedia/12Logo.png" alt="12Logo" />
          <h1 class="titulo">Hamburguesería 12&12</h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#barra-navegacion"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="barra-navegacion" class="collapse navbar-collapse">

            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="contenido contenidoReservas">
      <div class="bloqueFormulario">
        <h2>Reserva</h2>
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationTooltip01">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                placeholder="Daniel"
                required
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationTooltip02">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip02"
                placeholder="García Castro"
                required
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationTooltipUsername"
                >Número de Comensales</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltipUsername"
                placeholder="4"
                aria-describedby="validationTooltipUsernamePrepend"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip03">Correo electrónico</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip03"
                placeholder="danielgarciacastro8@gmail.com"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="validationTooltip04">Teléfono</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip04"
                placeholder="684248283"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <div class="input-group date" id="datetimepicker1">
                <label for="datepicker">Fecha de Reserva</label>
                <input type="text" class="form-control" id="datepicker" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkCeliacos"
                />
                <label class="form-check-label" for="checkCeliacos">
                  Comida para celiacos
                </label>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkPrivacidad"
                />
                <label class="form-check-label" for="checkPrivacidad">
                  Política de privacidad
                </label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12 offset-lg-3 col-lg-6 offset-lg-3 mb-3">
              <label for="validationTooltip05">Observaciones</label>
              <textarea
                class="form-control"
                aria-label="With textarea"
                placeholder="Escriba sus observaciones ..."
              ></textarea>
            </div>
          </div>
          
          <div class="form-row">
            <div class="m-auto mb-3">
              <input type="button" class="btn btn-primary" value="ENVIAR" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="footerPaginas">
        <a class="tituloFooter" href="12Principal.html">
          <h3 style="text-align: center">HAMBURGUESERÍA 12&12</h3>
        </a>
        <ul class="listaFooterPaginas">
          <li class="celdaFooterPaginas">
            <a href="12Carta.html">Carta</a>
          </li>
          <li class="celdaFooterPaginas">
            <a href="12Reservas.html">Reservas</a>
          </li>
          <li class="celdaFooterPaginas">
            <a href="12Calidad.html">Siente la Calidad</a>
          </li>
          <li class="celdaFooterPaginas">
            <a href="12Contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="footerRedesSociales">
        <h3 style="text-align: center">REDES SOCIALES</h3>
        <ul class="listaFooterRedesSociales">
          <li class="celdaFooterRedesSociales">
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="multimedia/iconoInstagram.png"
                width="25px"
                alt="iconoInstagram"
                title="Instagram"
              />
            </a>
          </li>
          <li class="celdaFooter">
            <a href="https://www.twitter.com" target="_blank">
              <img
                src="multimedia/iconoTwitter.png"
                width="25px"
                alt="iconoTwitter"
                title="Twitter"
              />
            </a>
          </li>
          <li class="celdaFooter">
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="multimedia/iconoFacebook.png"
                width="25px"
                alt="iconoFacebook"
                title="Facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
