<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguesería 12&12 - Reservas</title>
    <link rel="stylesheet" href="css/12Reservas.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    
  </head>
  <body>
    <header id="cabecera">
      <div>
        <a id="bloqueLogoTitulo" href="index.html">
          <img id="logo" src="multimedia/12Logo.png" />
          <h1 id="tituloPagina">
            Hamburguesería 12&12
          </h1>
        </a>
      </div>
      
      <nav id="navegacion">
        <ul id="listaNav">
          <li id="celdaNav">
            <a href="12Carta.html">Carta</a>
          </li>
          <li id="celdaNav">
            <a href="12Reservas.html">Reservas</a>
          </li>
          <li id="celdaNav">
            <a href="12Calidad.html">Siente la Calidad</a>
          </li>
          <li id="celdaNav">
            <a href="12Contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="contenido">
      <div id="bloqueFormulario">
            <h2>Reserva</h2>
            <form name="form" autocomplete="off">
              <div id="filaForm">
                <div id="bloqueNombre">
                  <label for="nombre">Nombre y Apellidos</label>
                  </br>
                  <input type="text" name="nombre" id="nombre" class="cajas">
                </div>
                <div id="bloqueComensales">
                  <label for="numComensales">Número de Comensales</label>
                  </br>
                  <input type="number" name="numComensales" id="numComensales" class="cajas">
                </div>
                <div id="bloqueemail">
                  <label for="email">Correo electrónico</label>
                  </br>
                  <input type="email" name="email" id="email" class="cajas">
                </div>
              </div>
              <div id="filaForm">
                <div id="bloquetelefono">
                  <label for="telefono">Teléfono</label>
                  </br>
                  <input type="text" name="telefono" id="telefono" class="cajas">
                </div>
                <div id="bloqueCeliacos">
                  <input type="checkbox" name="celiacos" id="celiacos">
                  <label for="celiacos">Comida para celiacos</label>
                </div>
                <div id="bloquefecha">
                  <label for="fecha">Fecha y hora de llegada</label>
                  </br>
                  <input type="datetime-local" id="fecha" name="fecha" class="cajas">
                </div>
              </div>
              <div id="filaForm">
                <div id="bloqueObservaciones">
                  <label id="labelObservaciones" for="observaciones">Observaciones</label>
                  </br>
                  <textarea rows="5" cols="45" name="observaciones" id="observaciones" class="cajas"></textarea>
                </div>
              </div>
              <div id="filaForm">
                <div id="bloquePrivacidad">
                  <input type="checkbox" name="privacidad" id="privacidad">
                  <label for="privacidad">Política de privacidad</label>
                </div>
                <input type="submit" value="enviar" name="submit" class="btn">
              </div>
        </form>
      </div>
    </div>

    <footer id="footer">
        <div id="footerPaginas">
          <a id="tituloFooter" href="12Principal.html">
            <h3 style="text-align: center">HAMBURGUESERÍA 12&12</h3>
          </a>
          <ul id="listaFooterPaginas">
            <li id="celdaFooterPaginas">
              <a href="12Carta.html">Carta</a>
            </li>
            <li id="celdaFooterPaginas">
              <a href="12Reservas.html">Reservas</a>
            </li>
            <li id="celdaFooterPaginas">
              <a href="12Calidad.html">Siente la Calidad</a>
            </li>
            <li id="celdaFooterPaginas">
              <a href="12Contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
        <div id="footerRedesSociales">
          <h3 style="text-align: center">REDES SOCIALES</h3>
          <ul id="listaFooterRedesSociales">
            <li id="celdaFooterRedesSociales">
              <a href="https://www.instagram.com" target="_blank">
                <img
                  src="multimedia/iconoInstagram.png"
                  width="25px"
                  alt="Instagram"
                  title="Instagram"
                />
              </a>
            </li>
            <li id="celdaFooter">
              <a href="https://www.twitter.com" target="_blank">
                <img
                  src="multimedia/iconoTwitter.png"
                  width="25px"
                  alt="Twitter"
                  title="Twitter"
                />
              </a>
            </li>
            <li id="celdaFooter">
              <a href="https://www.facebook.com" target="_blank">
                <img
                  src="multimedia/iconoFacebook.png"
                  width="25px"
                  alt="Facebook"
                  title="Facebook"
                />
              </a>
            </li>
          </ul>
        </div>
      </footer>
  </body>
