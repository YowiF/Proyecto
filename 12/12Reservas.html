    <div class="contenido contenidoReservas">
      <div class="bloqueFormulario">
        <h2>Reserva</h2>
        <form name="form" autocomplete="off">
          <div class="filaForm">
            <div class="bloqueNombre">
              <label for="nombre">Nombre y Apellidos</label>
              </br>
              <input type="text" id="nombre" name="nombre" class="cajas">
            </div>
            <div class="bloqueComensales">
              <label for="numComensales">Número de Comensales</label>
              </br>
              <input type="number" id="numComensales" name="numComensales" class="cajas numComensales">
            </div>
            <div class="bloqueemail">
              <label for="email">Correo electrónico</label>
              </br>
              <input type="email" id="email" name="email" class="cajas">
            </div>
          </div>
          <div class="filaForm">
            <div class="bloquetelefono">
              <label for="telefono">Teléfono</label>
              </br>
              <input type="text" id="telefono" name="telefono" class="cajas">
            </div>
            <div class="bloqueCeliacos">
              <input type="checkbox" id="celiacos" name="celiacos" class="celiacos">
              <label for="celiacos">Comida para celiacos</label>
            </div>
            <div class="bloquefecha">
              <label for="fecha">Fecha y hora de llegada</label>
              </br>
              <input type="datetime-local" id="fecha" name="fecha" class="cajas">
            </div>
          </div>
          <div class="filaForm">
            <div class="bloqueObservaciones">
              <label class="labelObservaciones" for="observaciones">Observaciones</label>
              </br>
              <textarea rows="5" cols="45" id="observaciones" name="observaciones" class="cajas"></textarea>
            </div>
          </div>
          <div class="filaForm">
            <div class="bloquePrivacidad">
              <input type="checkbox" id="privacidad" name="privacidad" class="privacidad">
              <label for="privacidad">Política de privacidad</label>
            </div>
            <input type="submit" value="enviar" name="submit" class="btn">
          </div>
    </form>
  </div>
    </div>

    <footer>
        <div class="footerPaginas">
          <a class="tituloFooter" href="12Principal.html">
            <h3 style="text-align: center">HAMBURGUESERÍA 12&12</h3>
          </a>

            </li>
            <li class="celdaFooterPaginas">
              <a href="12Contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
        <div class="footerRedesSociales">
          <h3 style="text-align: center">REDES SOCIALES</h3>
          <ul class="listaFooterRedesSociales">
            <li class="celdaFooterRedesSociales">
              <a href="https://www.instagram.com" target="_blank">
                <img
                  src="multimedia/iconoInstagram.png"
                  width="25px"
                  alt="iconoInstagram"
                  title="Instagram"
                />
              </a>
            </li>
            <li class="celdaFooter">
              <a href="https://www.twitter.com" target="_blank">
                <img
                  src="multimedia/iconoTwitter.png"
                  width="25px"
                  alt="iconoTwitter"
                  title="Twitter"
                />
              </a>
            </li>
            <li class="celdaFooter">
              <a href="https://www.facebook.com" target="_blank">
                <img
                  src="multimedia/iconoFacebook.png"
                  width="25px"
                  alt="iconoFacebook"
                  title="Facebook"
                />
              </a>
            </li>
          </ul>
        </div>
      </footer>
