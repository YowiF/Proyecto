<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar la Central - Contacto</title>
    <link rel="stylesheet" href="css/centralStyles.css" />
  </head>

  <body>
    <header>
      <a class="divLogoTitulo" href="centralPrincipal.html">
        <img class="logo" src="multimedia/CentralLogo.png" />
        <h1 class="titulo">Bar la Central</h1>
      </a>

      <nav>
        <ul class="listaNav">
          <li class="celdaNav">
            <a href="centralCarta.html">Carta</a>
          </li>
          <li class="celdaNav">
            <a href="centralReservas.html">Reservas</a>
          </li>
          <li class="celdaNav">
            <a href="centralInfoNutricional.html">Información Nutricional</a>
          </li>
          <li class="celdaNav">
            <a href="centralContacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="contenido contenidoContacto">
      <div class="bloqueMapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d723.1636300224554!2d-5.673717070744155!3d43.530396598695354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd367cf14bec35cf%3A0xd65e13785d3668ec!2sAv.%20de%20la%20Constituci%C3%B3n%2C%2033208%20Gij%C3%B3n%2C%20Asturias!5e0!3m2!1ses!2ses!4v1637959671998!5m2!1ses!2ses"
         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <hr>

      <div class="bloqueInfoForm">
        <div class="bloqueInfoLocal">
          <h2 class="tituloInfoLocal">Información Bar la Central</h2>
          <div class="infoLocal">
            <label class="telefonoLocal">Teléfono del local:<p>985 105 345</p></label>
            
            <label class="ubicacionLocal">Ubicación del local:<p>Asturias, Gijón, calle Constitución</p></label>
          </div>
        </div>
  
        <hr style="height: 425px;">

        <div class="bloqueFormulario">
          <h2>Contacto</h2>
          <form name="form" autocomplete="off">
            <div class="filaForm">
              <div class="bloqueDatos">
                <div class="bloqueNombre">
                  <label for="nombre">Nombre y Apellidos</label>
                  </br>
                  <input type="text" name="nombre" class="cajas">
                </div>
                <div class="bloqueemail">
                  <label for="email">Correo electrónico</label>
                  </br>
                  <input type="email" name="email" class="cajas">
                </div>
                <div class="bloquetelefono">
                  <label for="telefono">Teléfono</label>
                  </br>
                  <input type="text" name="telefono" class="cajas">
                </div>
              </div>
              <div class="bloqueObservaciones">
                <label class="labelObservaciones" for="observaciones">Observaciones</label>
                </br>
                <textarea rows="5" cols="45" name="observaciones" class="cajas"></textarea>
              </div>
            </div>
            <div class="filaForm">
              <div class="bloquePrivacidad">
                <input type="checkbox" name="privacidad" class="privacidad">
                <label for="privacidad">Política de privacidad</label>
              </div>
              <input type="submit" value="enviar" name="submit" class="btn">
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footerPaginas">
        <a class="tituloFooter" href="centralPrincipal.html">
          <h3 style="text-align: center">BAR LA CENTRAL</h3>
        </a>
        <ul class="listaFooterPaginas">
          <li class="celdaFooterPaginas">
            <a href="centralCarta.html">Carta</a>
          </li>
          <li class="celdaFooterPaginas">
            <a href="centralReservas.html">Reservas</a>
          </li>
          <li class="celdaFooterPaginas">
            <a href="centralInfoNutricional.html">Información Nutricional</a>
          </li>
          <li class="celdaFooterPaginas">
            <a href="centralContacto.html">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="footerRedesSociales">
        <h3 style="text-align: center">REDES SOCIALES</h3>
        <ul class="listaFooterRedesSociales">
          <li class="celdaFooterRedesSociales">
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="multimedia/iconoInstagram.png"
                width="25px"
                alt="Instagram"
                title="Instagram"
              />
            </a>
          </li>
          <li class="celdaFooter">
            <a href="https://www.twitter.com" target="_blank">
              <img
                src="multimedia/iconoTwitter.png"
                width="25px"
                alt="Twitter"
                title="Twitter"
              />
            </a>
          </li>
          <li class="celdaFooter">
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="multimedia/iconoFacebook.png"
                width="25px"
                alt="Facebook"
                title="Facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/centralScript.js" type="text/javascript"></script>
</html>
