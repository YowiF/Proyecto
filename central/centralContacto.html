<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar la Central - Contacto</title>
    
    <link rel="stylesheet" href="css/centralContacto.css" />
    
  </head>
  <body>
    <header id="cabecera">
      <div>
        <a id="bloqueLogoTitulo" href="index.html">
          <img id="logo" src="multimedia/CentralLogo.png" />
          <h1 id="tituloPagina">
            Bar la Central
          </h1>
        </a>
      </div>

      <nav id="navegacion">
        <ul id="listaNav">
          <li id="celdaNav">
            <a href="centralCarta.html">Carta</a>
          </li>
          <li id="celdaNav">
            <a href="centralReservas.html">Reservas</a>
          </li>
          <li id="celdaNav">
            <a href="centralInfoNutricional.html">Información Nutricional</a>
          </li>
          <li id="celdaNav">
            <a href="centralContacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="contenido">
      <div id="bloqueMapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d723.1636300224554!2d-5.673717070744155!3d43.530396598695354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd367cf14bec35cf%3A0xd65e13785d3668ec!2sAv.%20de%20la%20Constituci%C3%B3n%2C%2033208%20Gij%C3%B3n%2C%20Asturias!5e0!3m2!1ses!2ses!4v1637959671998!5m2!1ses!2ses"
         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <hr>

      <div id="bloqueInfoForm">
        <div id="bloqueInfoLocal">
          <h2 id="tituloInfoLocal">Información Bar la Central</h2>
          <div id="infoLocal">
            <label id="telefonoLocal">Teléfono del local:<p>985 105 345</p></label>
            
            <label id="ubicacionLocal">Ubicación del local:<p>Asturias, Gijón, calle Constitución</p></label>
          </div>
        </div>
  
        <hr style="height: 425px;">

        <div id="bloqueFormulario">
          <h2>Contacto</h2>
          <form name="form" autocomplete="off">
            <div id="filaForm">
              <div id="bloqueDatos">
                <div id="bloqueNombre">
                  <label for="nombre">Nombre y Apellidos</label>
                  </br>
                  <input type="text" name="nombre" id="nombre" class="cajas">
                </div>
                <div id="bloqueemail">
                  <label for="email">Correo electrónico</label>
                  </br>
                  <input type="email" name="email" id="email" class="cajas">
                </div>
                <div id="bloquetelefono">
                  <label for="telefono">Teléfono</label>
                  </br>
                  <input type="text" name="telefono" id="telefono" class="cajas">
                </div>
              </div>
              <div id="bloqueObservaciones">
                <label id="labelObservaciones" for="observaciones">Observaciones</label>
                </br>
                <textarea rows="5" cols="45" name="observaciones" id="observaciones" class="cajas"></textarea>
              </div>
            </div>
            <div id="filaForm">
              <div id="bloquePrivacidad">
                <input type="checkbox" name="privacidad" id="privacidad">
                <label for="privacidad">Política de privacidad</label>
              </div>
              <input type="submit" value="enviar" name="submit" class="btn">
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div id="footerPaginas">
        <a id="tituloFooter" href="centralPrincipal.html">
          <h3 style="text-align: center">BAR LA CENTRAL</h3>
        </a>
        <ul id="listaFooterPaginas">
          <li id="celdaFooterPaginas">
            <a href="centralCarta.html">Carta</a>
          </li>
          <li id="celdaFooterPaginas">
            <a href="centralReservas.html">Reservas</a>
          </li>
          <li id="celdaFooterPaginas">
            <a href="centralInfoNutricional.html">Información Nutricional</a>
          </li>
          <li id="celdaFooterPaginas">
            <a href="centralContacto.html">Contacto</a>
          </li>
        </ul>
      </div>
      <div id="footerRedesSociales">
        <h3 style="text-align: center">REDES SOCIALES</h3>
        <ul id="listaFooterRedesSociales">
          <li id="celdaFooterRedesSociales">
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="multimedia/iconoInstagram.png"
                width="25px"
                alt="Instagram"
                title="Instagram"
              />
            </a>
          </li>
          <li id="celdaFooter">
            <a href="https://www.twitter.com" target="_blank">
              <img
                src="multimedia/iconoTwitter.png"
                width="25px"
                alt="Twitter"
                title="Twitter"
              />
            </a>
          </li>
          <li id="celdaFooter">
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="multimedia/iconoFacebook.png"
                width="25px"
                alt="Facebook"
                title="Facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/centralContacto.js" type="text/javascript"></script>
</html>
